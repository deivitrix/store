
<div class="">
  <div class="flex w-full justify-between items-center">
    <button (click)="prev()" class="flex xl:hidden w-8 h-8 sm:h-10 sm:w-10 rounded-full items-center bg-white text-gray-700">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 sm:w-6 sm:h-6 mx-auto">
        <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" />
      </svg>
    </button>
    <div #sliderContainer class="w-full overflow-hidden">
      <div class="flex transition-all duration-300" [style.width.px]="this.sliderWidth">
        <div [style.width.px]="this.slideWidth" [style.marginLeft.px]="this.sliderMarginLeft" *ngFor="let product of this.product">
          <div  class="mx-5 px-5 py-2 text-slate-800 font-semibold text-center border border-opacity-20 hover:border-gray-800 cursor-pointer rounded-xl p-1">
             <div class="relative left-0 sm:left-0 md:left-0 lg:left-5">
              <img src="{{product.imagen}}" class="h-32 " alt="">

              <!-- <div class="absolute top-0 -left-10 sm:-left-5 md:-left-14">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" />
                </svg>
              </div> -->
             </div>
             <!-- nombre -->
             <div class="w-full mt-2 ">
              <span>{{product.producto}}</span>
             </div>
             <div class="mt-2">
              <span>{{product.peso}}</span>
             </div>
             <div class="mt-2">
              <span>{{product.precio}}</span>
             </div>
             <div>
              <button class=" mt-3 bg-transparent hover:bg-red-400 text-red-500 font-semibold hover:text-white py-2 px-4 border border-red-400 hover:border-transparent rounded">
                COMPRA RAPIDA
              </button>
             </div>


          </div>
        </div>
        <div [style.width.px]="this.slideWidth" [style.marginLeft.px]="this.sliderMarginLeft">
          <div  class=" rounded-xl  bg-red-400 mx-5 px-5 py-2 text-slate-800 font-semibold text-center border border-opacity-20">
            <div class="h-full w-full">

              <div class="bg-white mt-3 text-center rounded-lg p-1">
                <a href="" class="hover:text-red-400 hover:border-b-2 hover:border-red-400">Caramelos</a>
              </div>
              <div class="bg-white mt-2 text-center rounded-lg p-1">
                <a href="" class="hover:text-red-400 hover:border-b-2 hover:border-red-400">Polar</a>
              </div>
              <div class="bg-white mt-2 text-center rounded-lg p-1">
                <a href="" class="text-base hover:text-gray-900 hover:border-b-2 hover:border-gray-900">Salado</a>
              </div>
              <div class="bg-white mt-2 text-center rounded-lg p-1">
                <a href="" class="text-lg hover:text-gray-900 hover:border-b-2 hover:border-gray-900">Supermercado asiatico</a>
              </div>
              <div class="border border-white mt-2 text-center rounded-lg p-1">
                <a href="" class=" text-white text-lg">DESCUBRE TODAS NUESTRAS NOVEDADES ></a>
              </div>
            </div>
          </div>
        </div>


      </div>

      <!-- <ul #slider class="flex transition-all duration-300" [style.width.px]="this.sliderWidth">
        <li [style.width.px]="this.slideWidth" [style.marginLeft.px]="this.sliderMarginLeft" *ngFor="let product of this.product">
          <div class=" mx-5 px-10 py-5 text-slate-800 font-semibold text-center border border-opacity-20">
            {{product.producto}}
          </div>

        </li>

      </ul> -->

    </div>
    <button (click)="next()" class=" flex xl:hidden w-8 h-8 sm:h-10 sm:w-10 rounded-full items-center  bg-white text-gray-700" >
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 sm:w-6 sm:h-6 mx-auto">
        <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3" />
      </svg>
    </button>

  </div>

</div>
